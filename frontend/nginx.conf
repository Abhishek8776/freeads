# /etc/nginx/nginx.conf

# Required events block
events {
    worker_connections 1024;
}

http {
    # Include MIME types for proper file serving
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Other configurations can go here

    server {
        listen 80;
        server_name 13.201.137.144;

        # Serve static files for frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Forward API requests to the backend container
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static and media files with proper MIME types
        location /static/ {
            root /usr/share/nginx/html;
        }

        location /media/ {
            root /usr/share/nginx/html;
        }

        # Ensure JavaScript is served with the correct MIME type
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            root /usr/share/nginx/html;
        }
    }
}
