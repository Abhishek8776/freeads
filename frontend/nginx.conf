# /etc/nginx/nginx.conf

http {
    # Other configurations can go here, such as log settings, mime types, etc.

    server {
        listen 80;
        server_name 13.201.137.144;

        # Serve static files for frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Forward API requests to the backend container
        location /api/ {
            proxy_pass http://backend:8000;  # This points to your backend container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Additional configurations can be added for static files
        location /static/ {
            root /usr/share/nginx/html;
        }

        location /media/ {
            root /usr/share/nginx/html;
        }
    }

    # You can add additional server blocks if needed
}
